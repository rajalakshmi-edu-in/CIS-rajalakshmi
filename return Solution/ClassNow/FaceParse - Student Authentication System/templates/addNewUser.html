<!DOCTYPE html>
<html>
<head>
	<title>New User</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/addNewUser.css') }}" />
	<link href="https://fonts.googleapis.com/css?family=Righteous|Bangers|Libre+Baskerville|Source+Serif+Pro|Alata|EB+Garamond|Ibarra+Real+Nova|Roboto+Condensed&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
		<a class="navbar-brand" id="header" href="faceParse.html">F A C E P A R S E</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav nav-pills nav-fill ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="/AConsole">AUTHORIZATION CONSOLE</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/userLog">USER LOG</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/userData">USER DATA</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="jumbotron">
			NEW USER
		</div>
	</div>
	<center><img src="static\img\Unknown\{{ukid}}.png" height="150" width="200"></center>
	
	<div class="container form">
		<form action="/addNewUser" method="POST">
			<div class="form-group">
				<label for="InputName">Name:</label>
				<input type="text" class="form-control" name="uname" placeholder="">
			</div>
			<div class="form-group">
				<label for="InputID">ID:</label>
				<input type="text" class="form-control" name="uid" value="{{ukid}}" >
			</div>
			<div class="form-group">
				<label for="InputAuthorisedBy">Authorised By:</label>
				<input type="text" class="form-control" name="uauth" placeholder="">
			</div>
			<div class="form-group">
				<label for="InputDOB">Date of Birth:</label>
				<input type="date" class="form-control" name="dob">
			</div>
			<button type="submit" class="btn btn-info">SUBMIT</button>
		</form>

	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script type='text/javascript' src='//ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js'></script>
	<script type='text/javascript' src='js/jquery.ba-hashchange.min.js'></script>
	<script type='text/javascript' src='js/dynamicpage.js'></script>
</body>
</html>
